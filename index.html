<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interpolator</title>
    <script src="index.js" defer></script>

    <style>
        :root {
            --lemans-blue: #0046A8;
            --lemans-blue-dark: #00347e;
            --black: #000000;
            --white: #ffffff;
            --gray-light: #e5e5e5;
            --gray-mid: #cccccc;
            --gray-dark: #666666;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
            background: var(--white);
            color: var(--black);
        }

        /* ---------- LOGO AREA ---------- */
        .logo-container {
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .logo-img {
            height: 180px;   /* Adjust this size if needed */
            width: auto;
        }

        /* Title spacing so logo doesnâ€™t overlap */
        h1 {
            color: var(--lemans-blue);
            text-align: center;
            margin-top: 80px; /* pushes title down below logo */
        }

        h2, h3 {
            color: var(--black);
            text-align: center;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--gray-mid);
            border-radius: 6px;
            padding: 6px;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: center;
            width: 100%;
            margin-bottom: 4px;
            color: var(--black);
        }

        .subtitle {
            text-align: center;
            max-width: 700px;
            margin: 10px auto 25px;
            color: var(--gray-dark);
            font-size: 14px;
        }

        input[type="submit"],
        input[type="reset"],
        button.copy-btn {
            padding: 8px 16px;
            margin: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--gray-dark);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            background: var(--white);
            color: var(--black);
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        button.copy-btn:hover {
            background: var(--gray-light);
        }

        /* BLUE BUTTONS IN NEW TABLE SECTION */
        .new-table button.copy-btn {
            background: var(--lemans-blue);
            border-color: var(--lemans-blue-dark);
            color: var(--white);
        }

        .new-table button.copy-btn:hover {
            background: var(--lemans-blue-dark);
        }

        pre {
            background: #f8f8f8;
            color: var(--black);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--gray-mid);
            overflow-x: auto;
            max-height: 300px;
            font-size: 12px;
        }

        .section {
            max-width: 1100px;
            margin: 0 auto 20px;
            padding: 16px 20px;
            border: 1px solid var(--gray-mid);
            border-radius: 10px;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        .section.new-table {
            border: 2px solid var(--lemans-blue);
            background: #f5f8ff;
        }

        .axes-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .axis-col {
            flex: 1 1 0;
            min-width: 240px;
        }

        .map-row {
            margin-top: 16px;
        }

        .button-row {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="MapInterpolator.png" alt="Map Interpolator Logo" class="logo-img">
</div>

<h1>Map Interpolator</h1>

<p class="subtitle">
    Rescale any data table to new axes while keeping all the tuned values intact.
</p>

<form id="mapForm">
    <div class="section">
        <h2>Original Table</h2>

        <div class="axes-row">
            <div class="axis-col">
                <label for="yAxis">Original Y Axis</label>
                <textarea id="yAxis" rows="8" required></textarea>
            </div>

            <div class="axis-col">
                <label for="xAxis">Original X Axis</label>
                <textarea id="xAxis" rows="4" required></textarea>
            </div>
        </div>

        <div class="map-row">
            <label for="map">Original Table Data</label>
            <textarea id="map" rows="12" required></textarea>
        </div>
    </div>

    <div class="section">
        <h2>New Axes</h2>

        <div class="axes-row">
            <div class="axis-col">
                <label for="newYAxis">New Y Axis</label>
                <textarea id="newYAxis" rows="6" required></textarea>
            </div>

            <div class="axis-col">
                <label for="newXAxis">New X Axis</label>
                <textarea id="newXAxis" rows="4" required></textarea>
            </div>
        </div>

        <div class="button-row">
            <input type="reset" value="Reset">
            <input type="submit" value="Interpolate Table">
        </div>
    </div>
</form>

<h2 style="color: var(--lemans-blue-dark); text-align:center;">Result</h2>

<div class="section new-table">
    <h2>New Table</h2>

    <div class="axes-row">
        <div class="axis-col">
            <h3>New Y Axis</h3>
            <div class="button-row">
                <button type="button" class="copy-btn" id="copyNewY">Copy Y Axis</button>
            </div>
            <textarea id="outputNewY" rows="8" readonly></textarea>
        </div>

        <div class="axis-col">
            <h3>New X Axis</h3>
            <div class="button-row">
                <button type="button" class="copy-btn" id="copyNewX">Copy X Axis</button>
            </div>
            <textarea id="outputNewX" rows="4" readonly></textarea>
        </div>
    </div>

    <div class="map-row">
        <h3>Interpolated Table</h3>
        <div class="button-row">
            <button type="button" class="copy-btn" id="copyMap">Copy Table</button>
        </div>
        <textarea id="outputMap" rows="12" readonly></textarea>
    </div>
</div>

<div class="section">
    <h3>Summary / Messages</h3>
    <pre id="result"></pre>
</div>

</body>
</html>
